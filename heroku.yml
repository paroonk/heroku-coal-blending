build:
  docker:
    web: Dockerfile.web
    redis:
    image: redis:latest


release:
  image: web
  command:
    - python manage.py collectstatic --noinput

run:
  web: gunicorn core.wsgi:application --bind 0.0.0.0:$PORT
  worker: 
    image: web
    command:
      - python manage.py rqworker default